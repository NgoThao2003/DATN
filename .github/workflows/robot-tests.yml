name: Run Robot Framework Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  robot-test:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install robotframework robotframework-seleniumlibrary

      - name: Check dependencies
        run: |
          pip list

      - name: Run Robot Framework tests
        run: |
          robot --outputdir  ./TestCase ./TestCase/

      - name: Check folder structure
        run: |
          ls

      - name: Upload Robot Framework Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-report
          path: |
            TestCase/output.xml
            TestCase/report.html
            TestCase/log.html

      - name: Send Email with Report
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_THAO }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: Robot Test Report
          to: thanhthaongo845@gmail.com
          from: GitHub Actions <${{ secrets.MAIL_THAO }}>
          secure: true
          attachments: |
            TestCase/log.html
            TestCase/report.html
            TestCase/output.xml